<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>DSLog HTMLView</title>
<script src="./jquery.min.js" type="text/javascript"></script>
<script src="./dslog.js" type="text/javascript"></script>
<style type="text/css">
html,body {
	font-size:12px;
	color:#FAFAFA;
	margin:5px;
	height:100%;
}
table,tr,td {
	border-collapse:collapse;
}

#content td { word-wrap: break-word; word-break:break-all; }

.table-header { font-size:14px; font-weight: bold; width:100%; }
.table-header td { padding: 3px 5px 3px 5px; white-space:nowrap; }
</style>
</head>

<body bgcolor="#000">

<table border="2" color="#FFF" id="template" style="display:none;">
  <tr class="table-header">
	<td align="center" width="5%">日志类型</td>
	<td align="center" width="15%">发生时间</td>
	<td align="center" width="8%">标签名称</td>
	<td align="center" width="72%">日志内容</td>
  </tr>
</table>

<table border="2" color="#FFF" id="content">
  <tr class="table-header">
	<td align="center" width="5%">日志类型</td>
	<td align="center" width="15%">发生时间</td>
	<td align="center" width="8%">标签名称</td>
	<td align="center" width="72%">日志内容</td>
  </tr>
</table>

</body>
</html>
